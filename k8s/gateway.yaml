apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: counter-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: counter
spec:
  hosts:
  - "*"
  gateways:
  - counter-gateway
  http:
  - match:
    - uri:
        exact: /counter
    - uri:
        exact: /counter/main
    - uri:
        exact: /counter/get   
    - uri:
        exact: /counter/roll   
    - uri:
        exact: /counter/reset   
    route:
    - destination:
        host: main-python-service
        port:
          number: 5000